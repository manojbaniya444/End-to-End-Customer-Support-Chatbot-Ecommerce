<body>
    <div class="container">
        <nav>
            <h1>All Electronics Store</h1>
        </nav>
        <div id="product-list" class="product-list"></div>

        <button class="chat_button" id="chat_button">Chat Now</button>

        <div id="chat_popup">
            <div class="message_container" id="message_container">
                <div id="loader">...</div>
            </div>
            <div class="chat_input_container">
                <input type="text" id="chat_input" autocomplete="off" placeholder="type your message here">
                <button id="send_message_btn">Send</button>
            </div>
        </div>
